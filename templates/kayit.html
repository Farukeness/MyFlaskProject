{% extends 'base.html' %}
{% block body_content%}
<title>Kayıt</title>
<!-- Form -->
<section>
    <h3>Kayıt Olmak İçin Bilgilerinizi Giriniz</h3>
    <form method="post" action="{{ url_for('Kayit') }}">
        <div class="row uniform 50%">
            {% if kontrol %}
            <div class="6u$ 12u$(xsmall)">{{ kontrol }}</div>
            {% endif %}
            <div class="6u 12u$(xsmall)">
                <input type="text" name="kayitisim" id="name" value="" placeholder="İsim">
            </div>
            <div class="6u$ 12u$(xsmall)">
                <input type="text" name="kadi" id="kadi" value="" placeholder="Kullanici Adi">
            </div>
            <div class="6u$ 12u$(xsmall)">
                <input type="password" name="kayitsifre" id="sifre" value="" placeholder="Sifre">
            </div>
            <div class="6u$ 12u$(xsmall)">
                <input type="password" name="sifreTekrar" id="sifreTekrar" value="" placeholder="Şifre">
            </div>
        </div>
            <div class="12u$">
                <ul class="actions">
                    <li><input type="submit" value="Kayıt Ol" class="special"></li>

                </ul>
            </div>
        </div>
    </form>
</section>



{% endblock %}
